<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Display - JPDB</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="http://login2explore.com/jpdb/resources/js/0.0.3/jpdb-commons.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <h2>Display Data</h2>
            <input id="eid" placeholder="Employee ID" type="text" /><br><br>
            <input type="button" value="DISPLAY DATA" onclick="showData();"/><br><br>
            <div id="display"></div>
        </div>

        <script>
            function executeCommand(reqString, dbBaseUrl, apiEndPointUrl) {
                var url = dbBaseUrl + apiEndPointUrl;
                var jsonObj;
                $.post(url, reqString, function (result) {
                    jsonObj = JSON.parse(result);
                }).fail(function (result) {
                    var dataJsonObj = result.responseText;
                    jsonObj = JSON.parse(dataJsonObj);
                });
                return jsonObj;
            }
            function showData(){
                var token = "90935704|-31948839700492320|90934828";
                var dbname = "Employee";
                var relationName = "Emp-Rel";
                var id = document.getElementById("eid").value;
                var jsonStr = {
                    empId : id
                };
                var reqString = createGETRequest(token, dbname, relationName, JSON.stringify(jsonStr));
                alert(reqString);
                jQuery.ajaxSetup({async: false});
                var resultObj = executeCommand(reqString, "http://api.login2explore.com:5577", "/api/irl");
                jQuery.ajaxSetup({async: true});

                var data = JSON.stringify(resultObj);
                
                var res = data.split("\"");
                console.log(res);
                var main = document.getElementById("display");
                main.innerHTML = "Data: Employee ID: " + res[6].replace("\\", "") + " | Employee Name: " + res[10].replace("\\", "") + " | Employee Email: " + res[14].replace("\\", "");  
            }
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    </body>
</html>
